<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Bharat's Wedding Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin-register.html">Register Admin</a>
    </nav>
  </header>

  <section>
    <form id="adminLoginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
  </section>

  <script src="js/db.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const res = DB.loginUser({ email, password });
      if (res.error) {
        document.getElementById('result').textContent = res.error;
      } else if (res.user.role !== 'admin') {
        document.getElementById('result').textContent = 'Not an admin account';
        // Don't automatically logout the session here; require manual logout instead.
      } else {
        window.location.href = 'admin.html';
      }
    });
  </script>
</body>
</html>
