<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book Event</a>
      <a href="all-bookings.html">All Bookings</a>
      <a href="budget.html">Budget</a>
      <a href="admin.html">Admin Panel</a>
      <a href="#" onclick="pageLogout(); return false;" style="color: red; font-weight: bold; margin-left: auto;">Logout</a>
    </nav>

  <section>
    <div id="bookingsFilter">
      <input type="text" id="searchBookings" placeholder="Search by bride or groom name...">
      <input type="date" id="dateFilter" placeholder="Filter by date">
      <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <div id="allBookingsList"></div>
  </section>

  <script src="main.js"></script>
  <script>
    // Enforce login: redirect to central login landing if not authenticated
    (function(){
      const cur = JSON.parse(localStorage.getItem('currentUser')) || null;
      if (!cur) window.location.href = 'login.html';
    })();

    function pageLogout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
