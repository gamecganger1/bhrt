<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Bharat's Wedding Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card.wallet {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-card.paid {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .tab-button {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1em;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .booking-item {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .transaction-item {
            background: #f5f5f5;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction-item.paid {
            border-left: 4px solid #dc3545; /* outgoing payments - red */
        }
        .transaction-item.received {
            border-left: 4px solid #4caf50; /* incoming/top-up - green */
        }
        .transaction-item.added {
            border-left: 4px solid #ff9800; /* other adds - orange */
        }
        .event-list {
            margin-left: 20px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .event-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <script src="js/db.js"></script>
    <script>
        (function(){
            const cur = JSON.parse(localStorage.getItem('currentUser')) || null;
            if (!cur) {
                window.location.href = 'login.html';
                return;
            }
        })();
    </script>

    <header>
        <h1>My Dashboard üìä</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="booking.html">Book Event</a>
            <a href="user-dashboard.html" class="active">My Dashboard</a>
            <a href="payments.html">Wallet</a>
            <a href="#" onclick="logout(); return false;" style="color: red; font-weight: bold;">Logout</a>
        </nav>
    </header>

    <section style="max-width: 1200px; margin: 20px auto;">
        <!-- Stats Cards -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-label">Total Bookings</div>
                <div class="stat-value" id="totalBookings">0</div>
            </div>
            <div class="stat-card wallet">
                <div class="stat-label">Wallet Balance</div>
                <div class="stat-value" id="walletBalance">‚Çπ0</div>
            </div>
            <div class="stat-card paid">
                <div class="stat-label">Amount Paid</div>
                <div class="stat-value" id="amountPaid">‚Çπ0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('bookings')">My Bookings</button>
            <button class="tab-button" onclick="switchTab('payments')">Payment History</button>
        </div>

        <!-- Tab: Bookings -->
        <div id="bookings" class="tab-content active">
            <div class="card">
                <h2>My Bookings</h2>
                <div id="bookingsList"></div>
            </div>
        </div>

        <!-- Tab: Payment History -->
        <div id="payments" class="tab-content">
            <div class="card">
                <h2>Payment History</h2>
                <div id="paymentsList"></div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function loadDashboard() {
            const cur = DB.getCurrentUser() || JSON.parse(localStorage.getItem('currentUser')) || null;
            if (!cur) return;

            const users = DB.getAllUsers();
            const user = users.find(u => String(u.id) === String(cur.id));
            
            const bookings = DB.getAllBookings().filter(b => String(b.createdBy) === String(cur.id));
            const transactions = (DB.getTransactions() || []).filter(t => String(t.from) === String(cur.id) || String(t.to) === String(cur.id));

            // Update stats
            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('walletBalance').textContent = `‚Çπ${(user.wallet || 0).toLocaleString()}`;

            const amountPaid = transactions.filter(t => t.type === 'user->admin').reduce((sum, t) => sum + (t.amount || 0), 0);
            document.getElementById('amountPaid').textContent = `‚Çπ${amountPaid.toLocaleString()}`;

            // Load bookings
            loadBookingsTab(bookings);

            // Load payments
            loadPaymentsTab(transactions);
        }

        function loadBookingsTab(bookings) {
            const container = document.getElementById('bookingsList');
            if (bookings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No bookings yet. <a href="booking.html">Create one now</a></p>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-item">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                        <h4 style="margin: 0;">${booking.bride} & ${booking.groom}</h4>
                        <span style="background: ${booking.paid ? '#4caf50' : '#ff9800'}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: bold;">
                            ${booking.paid ? '‚úì PAID' : '‚è≥ PENDING'}
                        </span>
                    </div>
                    <p style="margin: 5px 0; color: #666;">üì± ${booking.mobile}</p>
                    <p style="margin: 5px 0; color: #666;">üìÖ ${new Date(booking.createdAt).toLocaleDateString()}</p>
                    
                    <div class="event-list">
                        ${booking.events.map((event, idx) => `
                            <div class="event-item">
                                <p style="margin: 0; font-weight: bold;">Event ${idx + 1}: ${event.functionType}</p>
                                <p style="margin: 3px 0; font-size: 0.9em;">üìç ${event.destination}</p>
                                <p style="margin: 3px 0; font-size: 0.9em;">üë• ${event.numGuests} guests | ${event.mealType} | ${event.mealTier}</p>
                                <p style="margin: 3px 0; font-weight: bold; color: #d32f2f;">‚Çπ${event.eventBudget.toLocaleString()}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #ddd;">
                        <strong style="font-size: 1.1em; color: #e65100;">Total: ‚Çπ${booking.totalBudget.toLocaleString()}</strong>
                        ${!booking.paid && booking.totalBudget > 0 ? `
                            <button onclick="window.payBooking('${booking.id}')" style="margin-left: 10px; padding: 6px 12px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">Pay Now</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function loadPaymentsTab(transactions) {
            const container = document.getElementById('paymentsList');
            const filtered = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No transactions yet.</p>';
                return;
            }

            container.innerHTML = filtered.map(tx => {
                const cur = JSON.parse(localStorage.getItem('currentUser')) || null;
                const isOutgoing = String(tx.from) === String(cur.id);
                const isIncoming = String(tx.to) === String(cur.id);
                
                // Determine transaction label
                let label = '';
                if (tx.type === 'deposit' || tx.type === 'wallet-topup') {
                    label = 'Wallet Top-up';
                } else if (tx.type === 'user->admin' || tx.type === 'booking-payment') {
                    label = 'Payment to Admin';
                } else if (tx.type === 'admin->member') {
                    label = 'Payment from Admin';
                } else {
                    label = 'Transaction';
                }

                // Determine if incoming or outgoing and style accordingly
                const isMoneyIn = (tx.type === 'deposit' || tx.type === 'wallet-topup') || (isIncoming && !isOutgoing);
                const sign = isMoneyIn ? '+' : '-';
                const cssClass = isMoneyIn ? 'received' : 'paid';
                const color = isMoneyIn ? '#4caf50' : '#d32f2f';

                return `
                    <div class="transaction-item ${cssClass}">
                        <div>
                            <p style="margin: 0; font-weight: bold;">${label}</p>
                            <p style="margin: 4px 0; color: #666; font-size: 0.9em;">${new Date(tx.date).toLocaleDateString()} ${new Date(tx.date).toLocaleTimeString()}</p>
                        </div>
                        <div style="text-align: right;">
                            <p style="margin: 0; font-weight: bold; font-size: 1.1em; color: ${color};">
                                ${sign} ‚Çπ${tx.amount.toLocaleString()}
                            </p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                DB.logout();
                window.location.href = 'login.html';
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Make payBooking global
        window.payBooking = payBooking;
    </script>
</body>
</html>
